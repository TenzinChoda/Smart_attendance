{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Face Recognition</h3>
                </div>
                <div class="card-body text-center">
                    <img src="{% url 'video_feed' %}" width="640" height="480">
                    <div class="mt-3">
                        <p class="text-muted">The system will automatically log attendance when a face is recognized with high confidence.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
