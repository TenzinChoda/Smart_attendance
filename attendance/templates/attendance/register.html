{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register Student</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Name:</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group mt-3">
                            <label for="id_roll_number">Roll Number:</label>
                            {{ form.roll_number }}
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Start Capture</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
